<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Ticketing</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 30px;
      color: #333;
    }

    .header-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #ffffff;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .header-bar .title {
      font-size: 22px;
      font-weight: bold;
    }

    .header-bar button {
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .header-bar button:hover {
      background-color: #0056b3;
    }

    .form-container {
      display: none;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .form-container h3 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .form-container form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .form-container input,
    .form-container select {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    .form-container button[type="submit"] {
      grid-column: 1 / -1;
      background-color: #28a745;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="header-bar">
    <div class="title">ðŸŽ« Daftar Ticketing</div>
    <button onclick="toggleForm()">âž• Tambah Ticket</button>
  </div>

  <div class="form-container" id="ticketForm">
    <h3>Form Tambah Ticket Pengaduan Masalah</h3>
    <form action="tambah_ticket.php" method="post">
      <input type="number" name="Id" placeholder="ID Ticket" required>
      <input type="date" name="Tanggal" required>
      <input type="text" name="Nama User" placeholder="Nama User" required>
      <input type="text" name="Lokasi" placeholder="Lokasi" required>
      <input type="text" name="Device" placeholder="Device" required>
      <input type="text" name="Masalah" placeholder="Masalah" required>
      <select name="Prioritas Permohonan" required>
        <option value="">-- Prioritas Permohonan --</option>
        <option value="Urgent">Urgent</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <select name="Dampak Permohonan" required>
        <option value="">-- Dampak Permohonan --</option>
        <option value="Major">Major</option>
        <option value="Medium">Medium</option>
        <option value="Minor">Minor</option>
      </select>
      <button type="submit">ðŸ’¾ Simpan Ticket</button>
    </form>
  </div>

  <script>
    function toggleForm() {
      const form = document.getElementById('ticketForm');
      form.style.display = (form.style.display === 'block') ? 'none' : 'block';
    }
  </script>

</body>
</html>
